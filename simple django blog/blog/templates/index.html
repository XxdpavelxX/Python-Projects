<!DOCTYPE html>
 
<html lang="en">
 
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.css">
    <link href="images/favicon.ico" rel="shortcut icon">
    <title>First Blog</title>
</head>
 
<body>
	
<div class="container">
    <h1>First Blog</h1>
	<hr />
	{% for post in posts %}   <!--post represents individual post, 1 entry in database -->
		<div class = "post">
		<h2>{{ post.title }}</h2>   <!--from models.py-->
		<h3>Posted on {{ post.timestamp }} by {{ post.author }}</h3>
		<p>{{ post.bodytext }}</p>
		</div>
		<hr />
		
	{% endfor %}
 
 
</div>
 
</body>
     
</html>
